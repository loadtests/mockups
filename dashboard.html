<!DOCTYPE html>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>

<script>
$('#add-site').on('shown.bs.modal', function () {  });
</script>

<body>

<div class='container-fluid'>

<h1>Dashboard</h1>

<section class='container-fluid'>

<h1>Sites</h1>

<table class='table table-bordered'>
    <tbody>
        <tr>
            <th>
                example.com
            </th>
            <td class='text-right'>
                <a href='results.html'>View result history</a>
                <button type=button class='btn btn-primary' data-toggle=modal data-target='#run-script'>Run...</button>
                <button type=button class='btn btn-sm btn-link'>Delete site</button>
            </td>
        </tr>
    </tbody>
</table>

<button class='btn btn-success' type=button data-toggle=modal data-target='#add-site'>Add a site</button>

</section>

<section class='container-fluid'>

<h1>Scripts</h1>

<table class='table table-bordered'>
    <tbody>
        <tr>
            <th>
                Place orders
            </th>
            <td class='text-right'>
                <button type=button class='btn btn-primary'>Modify</button>
                <button type=button class='btn btn-sm btn-link'>Delete</button>
            </td>
        </tr>
        <tr>
            <th>
                Browse products
            </th>
            <td class='text-right'>
                <button type=button class='btn btn-primary'>Modify</button>
                <button type=button class='btn btn-sm btn-link'>Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<button class='btn btn-success' type=button data-toggle=modal data-target='#add-script'>Create new script</button>

</section>

</div>

<!-- Modal -->
<div class="modal fade" id="add-site" tabindex="-1" role="dialog" aria-labelledby="addSiteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new site</h4>
      </div>
      <div class="modal-body">
        <form class='form' role=form>
            <div class=form-group><label>Host name:</label> <input type=text class=form-control></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="add-script" tabindex="-1" role="dialog" aria-labelledby="addScriptLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new script</h4>
      </div>
      <div class="modal-body">
        <form class='form' role=form>
            <div class="form-group"><label>Host name:</label> <input type=text class=form-control></div>
            
            <div class="form-group"><label>Enter or paste script:</label> <textarea rows=12 class=form-control style='width: 100%;'></textarea></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Verify and create</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="run-script" tabindex="-1" role="dialog" aria-labelledby="addScriptLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Run load test for example.com</h4>
      </div>
      <div class="modal-body">
        <form class='form' role=form>
            <div class="form-group">
                <label>Select script:</label>
                <select class=form-control>
                    <option value=''>Pick a script</option>
                    <option>Place orders</option>
                    <option>Browse products</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Min number of concurrent workers:</label>
                <input type=number min=0 class=form-control>
            </div>
            <div class="form-group">
                <label>Max number of concurrent workers:</label>
                <input type=number min=0 class=form-control>
            </div>
            <div class="form-group">
                <label>Duration (seconds)</label>
                <input type=number min=0 class=form-control>
            </div>
            
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Run</button>
      </div>
    </div>
  </div>
</div>
